name: "Run janitor on schedule"

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Pull latest image
        run: docker pull caian/vrelease-janitor:latest

      - name: Run janitor
        run: docker run caian/vrelease-janitor -e GITHUB_AUTH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
